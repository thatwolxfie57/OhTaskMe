{% extends 'base/base.html' %}

{% block title %}Chart Test{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Chart Test Page</h1>
    <div id="debug-info">
        <p>Chart.js Status: <span id="chart-status">Loading...</span></p>
        <p>Canvas Element: <span id="canvas-status">Checking...</span></p>
        <p>Errors: <span id="error-status">None</span></p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>Test Chart</h5>
                </div>
                <div class="card-body">
                    <canvas id="testChart" width="400" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    try {
        // Debug info
        console.log("DOM loaded");
        const chartStatus = document.getElementById('chart-status');
        const canvasStatus = document.getElementById('canvas-status');
        const errorStatus = document.getElementById('error-status');
        
        // Check Chart.js
        if (typeof Chart !== 'undefined') {
            chartStatus.textContent = 'Loaded ✓';
            chartStatus.style.color = 'green';
            console.log("Chart.js version:", Chart.version);
        } else {
            chartStatus.textContent = 'Failed ✗';
            chartStatus.style.color = 'red';
            throw new Error('Chart.js not loaded');
        }
        
        // Check canvas element
        const canvas = document.getElementById('testChart');
        if (canvas) {
            canvasStatus.textContent = 'Found ✓';
            canvasStatus.style.color = 'green';
        } else {
            canvasStatus.textContent = 'Not found ✗';
            canvasStatus.style.color = 'red';
            throw new Error('Canvas element not found');
        }
        
        // Create chart
        const ctx = canvas.getContext('2d');
        const testChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                datasets: [{
                    label: 'Test Data',
                    data: [10, 20, 30, 25, 35],
                    borderColor: 'rgb(75, 192, 192)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        console.log("Test chart created successfully");
        errorStatus.textContent = 'Chart created successfully ✓';
        errorStatus.style.color = 'green';
        
    } catch (error) {
        console.error("Error creating chart:", error);
        document.getElementById('error-status').textContent = error.message;
        document.getElementById('error-status').style.color = 'red';
    }
});
</script>
{% endblock %}
