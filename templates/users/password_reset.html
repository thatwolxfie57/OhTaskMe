{% extends 'base/base.html' %}

{% block title %}Reset Password - OhTaskMe{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Reset Password</h3>
            </div>
            <div class="card-body">
                <p class="mb-4">Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email Address</label>
                        <input type="email" name="email" id="id_email" class="form-control" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Send Reset Link</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">Remember your password? <a href="{% url 'login' %}" class="text-decoration-none">Log in</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
