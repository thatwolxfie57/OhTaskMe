{% extends 'base/base.html' %}

{% block title %}Change Password - OhTaskMe{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Change Password</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_old_password" class="form-label">Current Password</label>
                        <input type="password" name="old_password" id="id_old_password" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_new_password1" class="form-label">New Password</label>
                        <input type="password" name="new_password1" id="id_new_password1" class="form-control" required>
                        <div class="form-text">
                            Your password must be at least 8 characters long and cannot be too common.
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_new_password2" class="form-label">Confirm New Password</label>
                        <input type="password" name="new_password2" id="id_new_password2" class="form-control" required>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'profile' %}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Change Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
