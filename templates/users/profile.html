{% extends 'base/base.html' %}

{% block title %}User Profile - OhTaskMe{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Your Profile</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="id_first_name" class="form-label">First Name</label>
                            <input type="text" name="first_name" id="id_first_name" class="form-control" value="{{ user.first_name }}">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="id_last_name" class="form-label">Last Name</label>
                            <input type="text" name="last_name" id="id_last_name" class="form-control" value="{{ user.last_name }}">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email Address</label>
                        <input type="email" name="email" id="id_email" class="form-control" value="{{ user.email }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" name="username" id="id_username" class="form-control" value="{{ user.username }}" disabled>
                        <div class="form-text">Username cannot be changed.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_timezone" class="form-label">Timezone</label>
                        <select name="timezone" id="id_timezone" class="form-select">
                            {% for tz in timezones %}
                                <option value="{{ tz }}" {% if tz == user.timezone %}selected{% endif %}>{{ tz }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'password_change' %}" class="btn btn-outline-secondary">Change Password</a>
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
